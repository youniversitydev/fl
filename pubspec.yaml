name: iyouniweb1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.0
  connectivity: ^3.0.6
  get: ^4.1.4
  flutter_rating_bar: ^4.0.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsbold700.ttf
          weight: 700
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
